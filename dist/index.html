<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button type="button" class="button button-rect clear  control-item">CLEAR</button>
    <button type="button" class="button button-circle back control-item">UNDO</button>
    <button type="button" class="button button-circle forward control-item">REDO</button>
    <label for="range">Thickness</label>
    <input type="range" class="control-item range" name="range" value="10" min="5" max="50" step="1">
    <label for="colors">Select a color</label>
    <select class="control-item colors" name="colors">
    </select>
    <input type="text" placeholder="name" class="control-item name">
    <button type="button" class="button button-rect save">SAVE</button>
    <button type="button" class="button button-rect find">FIND</button>
  </div>
  <div class="wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
