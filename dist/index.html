<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Canvas</title>
  <link rel="stylesheet" href="styles.css">
</head>
<body>
  <div class="controls">
    <button type="button" class="button button-rect clear  control-item">CLEAR</button>
    <button type="button" class="button button-circle undo control-item">UNDO</button>
    <button type="button" class="button button-circle redo control-item">REDO</button>
    <input type="range" class="control-item range" name="range" value="15" min="1" max="40" step="1">
    <div class="example"></div>
    <select class="control-item colors" name="colors"></select>
    <input type="text" placeholder="name" class="control-item name">
    <button type="button" class="button button-rect save">SAVE</button>
    <button type="button" class="button button-rect find">FIND</button>
    <select class="control-item filters" name="filters"></select>
    <button type="button" class="button button-rect filter">APPLY</button>
    <button type="button" class="button button-rect reset">RESET</button>
  </div>
  <div class="wrapper">
    <canvas id="canvas"></canvas>
  </div>
  <script src="bundle.js"></script>
</body>
</html>
